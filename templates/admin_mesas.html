{% extends "base_admin.html" %}

{% block content %}
<div class="container-mobile">
    <h2>Configurar SalÃ£o ðŸª‘</h2>
    
    <div class="card-form">
        <p>Quantas mesas o seu estabelecimento possui atualmente?</p>
        <form method="POST">
            <input type="number" name="quantidade" placeholder="Ex: 20" required min="1">
            <button type="submit" class="btn-success">Atualizar Total de Mesas</button>
        </form>
    </div>

    <hr>

    <h3>Mapa de Mesas</h3>
    <div class="grid-mesas">
        {% for m in mesas %}
        <div class="mesa-item">
            <i class="fas fa-square-poll-horizontal fa-2x"></i>
            <span>Mesa {{ m.numero }}</span>
            <small>{{ m.status }}</small>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .grid-mesas {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }
    .mesa-item {
        background: #f8f9fc;
        border: 1px solid #e3e6f0;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        display: flex;
        flex-direction: column;
        color: #4e73df;
    }
</style>
{% endblock %}
