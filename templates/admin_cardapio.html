{% extends "base_admin.html" %}

{% block content %}
<div class="container-admin">
    <h2><i class="fas fa-hamburger"></i> Gerenciar Card√°pio</h2>
    
    <div class="card-form">
        <h3>Cadastrar Novo Item</h3>
        <form method="POST">
            <div class="form-group">
                <label>Nome do Produto:</label>
                <input type="text" name="nome" placeholder="Ex: Batata Frita com Queijo" required>
            </div>
            
            <div class="form-group">
                <label>Pre√ßo de Venda (R$):</label>
                <input type="number" step="0.01" name="preco" placeholder="35.00" required>
            </div>
            
            <div class="form-group">
                <label>Categoria:</label>
                <select name="categoria">
                    <option value="Bebidas">üç∫ Bebidas</option>
                    <option value="Petiscos">üçü Petiscos</option>
                    <option value="Doses">ü•É Doses</option>
                    <option value="Sobremesas">üç∞ Sobremesas</option>
                </select>
            </div>
            
            <button type="submit" class="btn-success">
                <i class="fas fa-plus-circle"></i> Adicionar ao Card√°pio
            </button>
        </form>
    </div>

    <hr class="divisor">

    <h3><i class="fas fa-list-ul"></i> Itens Cadastrados</h3>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Item / Categoria</th>
                    <th>Pre√ßo</th>
                    <th class="text-center">A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                {% for p in produtos %}
                <tr>
                    <td>
                        <span class="user-main-name">{{ p.nome }}</span><br>
                        <span class="badge badge-categoria">{{ p.categoria }}</span>
                    </td>
                    <td class="preco-tag">R$ {{ "%.2f"|format(p.preco) }}</td>
                    <td class="text-center">
                        <div class="acoes-botoes justify-center">
                            <a href="{{ url_for('deletar_produto', id=p.id) }}" 
                               class="btn-action btn-delete" 
                               onclick="return confirm('Excluir este item permanentemente?')" 
                               title="Excluir">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
