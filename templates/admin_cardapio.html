{% extends "base_admin.html" %}

{% block content %}
<div class="container-mobile">
    <h2>Gerenciar Card√°pio üçî</h2>
    
    <div class="card-form">

            <input type="number" step="0.01" name="preco" placeholder="Pre√ßo (Ex: 35.00)" required>
            
            <select name="categoria">
                <option value="Bebidas">Bebidas</option>
                <option value="Petiscos">Petiscos</option>

            <tbody>
                {% for p in produtos %}

                    <td><strong>{{ p.nome }}</strong><br><small>{{ p.categoria }}</small></td>
                    <td>R$ {{ "%.2f"|format(p.preco) }}</td>
                    <td>
                        <a href="{{ url_for('deletar_produto', id=p.id) }}" class="btn-delete" onclick="return confirm('Tem certeza?')">üóëÔ∏è</a>
                    </td>
                </tr>
                {% endfor %}

{% endblock %}
