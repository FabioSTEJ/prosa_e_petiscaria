<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Garçons - Prosa & Petiscaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="admin-container">
        <h1>Cadastrar Novo Garçom</h1>
        
        <form method="POST" class="form-cadastro">
            <input type="text" name="username" placeholder="Nome do Garçom" required>
            <input type="password" name="password" placeholder="Senha de Acesso" required>
            <button type="submit">Cadastrar Garçom</button>
        </form>
        <form method="POST" class="form-cadastro">
    <input type="text" name="username" placeholder="Nome do Usuário" required>
    <input type="password" name="password" placeholder="Senha" required>
    
    <select name="cargo" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; background: #1a1212; color: white;">
        <option value="garcom">Garçom</option>
        <option value="admin">Administrador</option>
    </select>
    
    <button type="submit">Cadastrar Usuário</button>
</form>
        <hr>

        <h2>Garçons Ativos</h2>
        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Cargo</th>
                </tr>
            </thead>
            <tbody>
                {% for u in usuarios %}
                <tr>
                    <td>{{ u.id }}</td>
                    <td>{{ u.username }}</td>
                    <td>{{ u.cargo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="/login" style="color: #e67e22;">Voltar ao Login</a>
    </div>
</body>
</html>
